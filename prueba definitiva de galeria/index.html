<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.6.96/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="imagenes.css">
    <script src="script.js" defer></script>
    <title>Fotos Galeria</title>
</head>
<body>

    <div class="overlay">
        <div class="slideshow">
            <span class="btn_cerrar">&times;</span>
            <div class="botones adelante">
                <i class="mdi mdi-arrow-right-circle-outline"></i>
            </div>
            <div class="botones atras">
                <i class="mdi mdi-arrow-left-circle-outline"></i>
            </div>
            <img src="" alt="" id="img-slideshow">
        </div>
    </div>

    <input type="radio" name="Photos" id="check1" checked>
    <input type="radio" name="Photos" id="check2">
    <input type="radio" name="Photos" id="check3">
    <input type="radio" name="Photos" id="check4">

    <div class="container">
        <h1>OUR PHOTO GALLERY</h1>
        <div class="top-content">
            <h3>Photo Gallery</h3>
            <label for="check1">Todo</label>
            <label for="check2">Oppais</label>
            <label for="check3">7w7</label>
            <label for="check4">Pies</label>
        </div>



        <div class="photo-gallery">
            <div class="pic place">
                <img src="./img/1.1.png" alt="" data-img-mostrar="0">
            </div>
            <div class="pic family">
                <img src="./img/1.2.jpg" alt="" data-img-mostrar="1">
            </div>
            <div class="pic child">
                <img src="./img/1.3.jpg" alt="" data-img-mostrar="2">
            </div>
            <div class="pic place">
                <img src="./img/2.1.jpg" alt="" data-img-mostrar="3">
            </div>
            <div class="pic family">
                <img src="./img/2.2.png" alt="" data-img-mostrar="4">
            </div>
            <div class="pic child">
                <img src="./img/2.3.png" alt="" data-img-mostrar="5">
            </div>
            <div class="pic place">
                <img src="./img/3.1.png" alt="" data-img-mostrar="6">
            </div>
            <div class="pic family">
                <img src="./img/3.2.jpg" alt="" data-img-mostrar="7">
            </div>
            <div class="pic child">
                <img src="./img/3.3.png" alt="" data-img-mostrar="8">
            </div>
            <div class="pic place">
                <img src="./img/4.1.png" alt="" data-img-mostrar="9">
            </div>
            <div class="pic family">
                <img src="./img/4.2.jpg" alt="" data-img-mostrar="10">
            </div>
            <div class="pic child">
                <img src="./img/4.3.jpg" alt="" data-img-mostrar="11">
            </div>
            <div class="pic place">
                <img src="./img/5.1.png" alt="" data-img-mostrar="12">
            </div>
            <div class="pic family">
                <img src="./img/5.2.png" alt="" data-img-mostrar="13">
            </div>
            <div class="pic child">
                <img src="./img/5.3.jpg" alt="" data-img-mostrar="14">
            </div>

        </div>

    </div>


    
</body>
</html>
